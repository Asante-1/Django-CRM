{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}

{% if not request.user.is_authenticated %}
<div class="max-w-lg mx-auto">

    <div class="py-5 border-b border-gray-200">
        <a type="button" class="hover:text-blue-500 mt-3" href="{% url 'Leads:Signup' %}">Don't have an account?</a>
    </div>
    <form method="post">

    {% csrf_token %}
    {{ form|crispy }}
    <button class="w-full bg-blue-500 text-white hover:bg-blue-600 px-3 py-2 rounded-md" type="submit">Login</button>
    <hr />
</form>
    <div class="py-5 border-t border-gray-200 mt-5">
     <a type="button" class="hover:text-blue-500 mt-3" href="{% url 'Leads:password_reset' %}">Forgot Password?</a>
    </div>
</div>
{% endif %}
{% endblock %}
